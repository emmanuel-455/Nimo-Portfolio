<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>contact</title>
</head>
<body>
    <div class="Navbar">
        <div class="navbar-content">
            <a href="profile.html">About</a>
            <a href="./contact.html">Contact</a>
        </div>
    </div>

    <div class="contact">
        <div class="profile__contact">
            <div class="about-me">
                <img src="image/-4hadlr.jpg" alt="">
                <p class="name">Emmanuel <br> Arinze</p>
                <p class="name-2">SOFTWARE ENGINEER</p>
            </div>
        </div>
    
        <div class="contact-section">
            <div class="contact-description">
                <h2>
                    Interested to work together?<br> Let talk.
                </h2>
                <form action="" method="post">
                    <input type="text" name="name" placeholder="Your name"><br>
                    <input type="text" name="email" class="email" placeholder="Email"><br>
                    <textarea name="message" id="message" cols="53" rows="5" placeholder="Message"></textarea><br>

                    <button type="submit">Send Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
